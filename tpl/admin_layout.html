
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>BIKELIGHT CUSTOM / ADMIN</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le styles -->
    <link href="/css/bootstrap.css" rel="stylesheet">
    <link href="/css/jquery-ui.css" rel="stylesheet">
    <link href="/css/admin.css" rel="stylesheet">
    <style>
      body {
        padding-top: 60px; /* 60px to make the container go all the way to the bottom of the topbar */
      }
    </style>
    <link href="/css/bootstrap-responsive.css" rel="stylesheet">
    <!-- <link rel="shortcut icon" href="../assets/ico/favicon.png"> -->
    <script src="/js/jquery.js"></script>
    <script src="/js/jquery-ui.js"></script>
    <script src="/js/jquery.validate.js"></script>
    <script src="/js/bootstrap.js"></script>    
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <button type="button" class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="brand" href="/admin">BIKELIGHT CUSTOM / ADMIN</a>
          <div class="nav-collapse collapse">
            <ul class="nav admin_menu">
              <%
                var menu = {
                  'Главная': '/admin',
                  'Страницы': '/admin/pages',
                  'Товары': '/admin/products',
                  'Заказы': '/admin/orders'
                }
                for (var page in menu) {
                  var url = menu[page];%>                  
                  <li class="<%=(curr_page==url?'active':'')%>"><a href="<%=url%>"><%=page%></a></li>
                <%}%>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="container">
        <%=body%>
    </div>
  </body>
</html>
